name: Build and Release Binaries

on:
  push:
    tags:
      - 'v*'  # Trigger op elke tag die begint met 'v' (bijvoorbeeld v1.0.0)
env:
  APP_NAME: go-hello

permissions:
  contents: write  # Nodig voor het uploaden van release assets

jobs:
  build:
    runs-on: windows-latest  # Gewijzigd naar windows-latest
    steps:
      # 1. Check de code uit
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 2. Stel de juiste Go-versie in
      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.21'
          cache: false
          check-latest: true

      # 3. Bouw de binary
      - name: Build binary
        run: |
          go build -o ${{ env.APP_NAME }}.exe

      # 4. Upload de binary als artifact
      - name: Upload binary
        uses: actions/upload-artifact@v4
        with:
          name: myapp-windows
          path: ${{ env.APP_NAME }}.exe

  release:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: myapp-windows
          path: ./binaries/windows

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: ./binaries/windows/${{ env.APP_NAME }}.exe
          generate_release_notes: true  # Automatisch release notes genereren
          tag_name: ${{ github.ref_name }}  # Gebruik de tag naam als release naam