name: Build and Release Binaries

on:
  release:
    types: [created] # Start de workflow wanneer een nieuwe release wordt aangemaakt

permissions:
  contents: write  # Nodig voor het uploaden van release assets

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        os: [windows-latest]  # Only Windows build now
    steps:
      # 1. Check de code uit
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. Stel de juiste Go-versie in
      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.21'
          cache: false
          check-latest: true

      # 3. Bouw de binary
      - name: Build binary
        run: |
          GOOS=windows
          GOARCH=amd64
          OUTPUT_NAME=myapp.exe
          go build -o $OUTPUT_NAME

      # 4. Upload de binary als artifact
      - name: Upload binary
        uses: actions/upload-artifact@v4
        with:
          name: myapp-windows
          path: myapp.exe

  release:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Nodig voor het uploaden van release assets
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: myapp-windows
          path: ./binaries/windows

      - name: Upload binaries to release
        uses: softprops/action-gh-release@v1
        with:
          files: ./binaries/windows/myapp.exe