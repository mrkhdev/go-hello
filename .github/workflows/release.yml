name: Build and Release Binaries

on:
  workflow_run:
    workflows: ["Bump version and push tag"]
    types:
      - completed
    branches:
      - master
  push:
    tags:
      - 'v*'  # Behoud de mogelijkheid om direct op tags te triggeren

env:
  APP_NAME: go-hello

permissions:
  contents: write  # Nodig voor het uploaden van release assets

jobs:
  build:
    runs-on: windows-latest  # Gewijzigd naar windows-latest
    steps:
      # 1. Check de code uit
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          fetch-tags: true

      # 2. Stel de juiste Go-versie in
      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.21'
          cache: false
          check-latest: true

      # 3. Get version info
      - name: Get version info
        id: version
        run: |
          echo "version=$(git describe --tags --abbrev=0)" >> $env:GITHUB_OUTPUT
          echo "commit=$(git rev-parse --short HEAD)" >> $env:GITHUB_OUTPUT

      # 4. Bouw de binary
      - name: Build binary
        run: |
          go build -ldflags "-X main.Version=${{ steps.version.outputs.version }} -X main.Commit=${{ steps.version.outputs.commit }}" -o ${{ env.APP_NAME }}.exe

      # 5. Upload de binary als artifact
      - name: Upload binary
        uses: actions/upload-artifact@v4
        with:
          name: myapp-windows
          path: ${{ env.APP_NAME }}.exe

  changelog:
    runs-on: ubuntu-latest
    outputs:
      changelog: ${{ steps.changelog.outputs.changelog }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          fetch-tags: true

      - name: Generate changelog
        id: changelog
        uses: heinrichreimer/github-changelog-generator-action@v2.3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          output: CHANGELOG.md
          stripGeneratorNotice: true

      - name: Commit and push changelog
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add CHANGELOG.md
          git commit -m "docs: update changelog for ${{ github.ref_name }}" || echo "No changes to commit"
          git push

  release:
    needs: [build, changelog]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          fetch-tags: true

      - name: Get latest tag
        id: get_tag
        run: |
          git fetch --tags
          echo "tag=$(git describe --tags --abbrev=0)" >> $GITHUB_OUTPUT

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: myapp-windows
          path: ./binaries/windows

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: ./binaries/windows/${{ env.APP_NAME }}.exe
          generate_release_notes: true
          body: |
            ## 🎉 What's Changed
            
            ### 🚀 New Features
            ${{ contains(github.event.head_commit.message, 'feat:') && github.event.head_commit.message || '' }}
            
            ### 🐛 Bug Fixes
            ${{ contains(github.event.head_commit.message, 'fix:') && github.event.head_commit.message || '' }}
            
            ### 📚 Documentation
            See the [CHANGELOG.md](CHANGELOG.md) for all changes.
            
            ## 📦 Binary Information
            - 🏷️ Version: `${{ steps.version.outputs.version }}`
            - 🔍 Commit: `${{ steps.version.outputs.commit }}`
            
            ## 🚀 Installation
            1. 📥 Download the binary for your platform
            2. ▶️ Run the executable
            
            ## 🙏 Thank You
            Thanks for using our software!
          tag_name: ${{ steps.get_tag.outputs.tag }}