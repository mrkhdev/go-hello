name: Build and Release Binaries

on:
  workflow_run:
    workflows: ["Bump version and push tag"]
    types:
      - completed
    branches:
      - master
  push:
    tags:
      - 'v*'  # Behoud de mogelijkheid om direct op tags te triggeren

env:
  APP_NAME: go-hello

permissions:
  contents: write  # Nodig voor het uploaden van release assets

jobs:
  build:
    runs-on: windows-latest  # Gewijzigd naar windows-latest
    steps:
      # 1. Check de code uit
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          fetch-tags: true

      # 2. Stel de juiste Go-versie in
      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.21'
          cache: false
          check-latest: true

      # 3. Bouw de binary
      - name: Build binary
        run: |
          go build -o ${{ env.APP_NAME }}.exe

      # 4. Upload de binary als artifact
      - name: Upload binary
        uses: actions/upload-artifact@v4
        with:
          name: myapp-windows
          path: ${{ env.APP_NAME }}.exe

  release:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Get latest tag
        id: get_tag
        run: |
          git fetch --tags
          echo "tag=$(git describe --tags --abbrev=0)" >> $GITHUB_OUTPUT

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: myapp-windows
          path: ./binaries/windows

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: ./binaries/windows/${{ env.APP_NAME }}.exe
          generate_release_notes: true  # Automatisch release notes genereren
          tag_name: ${{ steps.get_tag.outputs.tag }}  # Gebruik de gevonden tag