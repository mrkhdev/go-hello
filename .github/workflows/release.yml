name: Build and Release Binaries

on:
  release:
    types: [created] # Start de workflow wanneer een nieuwe release wordt aangemaakt

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        os: [windows-latest]  # Only Windows build now
    steps:
      # 1. Check de code uit
      - name: Checkout code
        uses: actions/checkout@v3

      # 2. Stel de juiste Go-versie in
      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.21'

      # 3. Bouw de binary
      - name: Build binary
        run: |
          GOOS=windows
          GOARCH=amd64
          OUTPUT_NAME=myapp.exe
          go build -o $OUTPUT_NAME

      # 4. Upload de binary als artifact
      - name: Upload binary
        uses: actions/upload-artifact@v3
        with:
          name: myapp-windows
          path: myapp.exe

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v3
        with:
          name: myapp-windows
          path: ./binaries/windows

      - name: Upload binaries to release
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ github.event.release.upload_url }}
          asset_path: ./binaries/windows/myapp.exe
          asset_name: myapp-windows.exe
          label: Windows Binary